- riddle: "I sit on the head of kings but rarely on the head of peasants. What am I?"
  answer: "A crown"

- riddle: "I shield the body but am not fabric or leather. I'm forged in fire and worn in battles. What am I?"
  answer: "Armor"

- riddle: "I have a heart that doesn’t beat, scales but am not a fish. I breathe fire but am not made of wood. What am I?"
  answer: "A dragon"

- riddle: "The more you take, the more you leave behind. What am I?"
  answer: "Footsteps"

- riddle: "I fly without wings. I cry without eyes. Whenever I go, darkness flies. What am I?"
  answer: "Cloud"

- riddle: "The more you dry, the wetter I become. What am I?"
  answer: "A towel"

- riddle: "I'm not alive, but I grow; I don't have lungs, but I need air; I don’t have a mouth, but water kills me. What am I?"
  answer: "Fire"

- riddle: "I speak when I’m not spoken to and remain silent when I am. What am I?"
  answer: "An echo"

- riddle: "I’m not alive but I can grow; I don't have lungs but I need air; I don’t have a mouth but water kills me. What am I?"
  answer: "A fire"

- riddle: "I speak without a mouth and hear without ears. I have no body, but I come alive with the wind. What am I?"
  answer: "An echo"

- riddle: "The person who makes it sells it. The person who buys it never uses it. The person who uses it never knows they're using it. What is it?"
  answer: "A coffin"

- riddle: "What has keys but can't open locks?"
  answer: "A piano"

- riddle: "The more you take, the more you leave behind. What am I?"
  answer: "Footsteps"

- riddle: "I have cities, but no houses. I have mountains, but no trees. I have rivers, but no water. What am I?"
  answer: "A map"

- riddle: "I fly without wings. I cry without eyes. Whenever I go, darkness flies. What am I?"
  answer: "A cloud"

- riddle: "What has a heart that doesn't beat?"
  answer: "An artichoke"

- riddle: "This thing all things devours: birds, beasts, trees, flowers; gnaws iron, bites steel; grinds hard stones to meal; slays king, ruins town, and beats high mountain down. What is it?"
  answer: "Time"

- riddle: "I'm taken from a mine, and shut up in a wooden case, from which I am never released, and yet I am used by almost every person. What am I?"
  answer: "Pencil lead"

- riddle: "I can be cracked, made, told, and played. What am I?"
  answer: "A joke"

- riddle: "I am not alive, but I grow; I don't have lungs, but I need air; I don't have a mouth, but water kills me. What am I?"
  answer: "Fire"

- riddle: "I have a head, tail, but no body. What am I?"
  answer: "A coin"

- riddle: "I'm light as a feather, yet the strongest man can't hold me for much longer than a minute. I am intangible and invisible, but always present. What am I?"
  answer: "Breath"

- riddle: "What has an endless supply of letters but starts empty?"
  answer: "A mailbox"

- riddle: "I am full of keys but can't open any door. What am I?"
  answer: "A piano"

- riddle: "I am taken from a cow, cut and dried but still loved by many. What am I?"
  answer: "Leather"

- riddle: "I dwell in shadows, don the cloak of night, master of stealth, yet fear the morning light. What am I?"
  answer: "A vampire"

- riddle: "In castles I roam, wearing a crown of bone, king of the wild, yet never alone. What am I?"
  answer: "A stag"

- riddle: "In chambers of stone, wisdom I store, keeper of ancient, rich folklore. What am I?"
  answer: "A library"

- riddle: "I stand still but I am not a tree, guarding secrets, holding a key. What am I?"
  answer: "A sentinel statue"

- riddle: "A blade that is never sheathed, yet cuts not flesh but sky and light. What am I?"
  answer: "A lightning bolt"

- riddle: "At dusk I appear, with a lullaby near, pulling dreams in a celestial seer. What am I?"
  answer: "The moon"

- riddle: "Heralded by trumpets and a dawn's soft light, I champion justice with armor so bright. What am I?"
  answer: "A knight"

- riddle: "With emerald scales and eyes that gleam, I guard treasures that sparklers dream. What am I?"
  answer: "A dragon"

- riddle: "I bear no ring, yet kings seek my grace, In me, the world sees a sovereign's face. What am I?"
  answer: "A throne"

- riddle: "In gardens enchanted, I play the part, guiding lost wanderers, mending the heart. What am I?"
  answer: "A fairy"
